<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salary Records - KGS Admin Panel</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
             <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
            <div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Staff Salary Records</h2>
        <a href="{{ url_for('add_salary') }}" class="btn btn-primary mb-3">Add New Salary</a>

        <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Staff</th>
            <th>Month</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for salary in salaries %}
        <tr>
            <td>{{ salary.id }}</td>
            <td>{{ salary.staff_name }}</td>
            <td>{{ salary.month }}</td>
            <td>{{ salary.amount }}</td>
            <td>{{ salary.status }}</td>
            <td>
                <a href="{{ url_for('edit_salary', salary_id=salary.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_salary', salary_id=salary.id) }}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this salary record?');">Delete</a>
				</td>
			</tr>
			{% else %}
                <tr>
                    <td colspan="6" class="text-center">No fee records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
