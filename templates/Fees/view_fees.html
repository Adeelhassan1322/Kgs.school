<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fees Records - KGS Admin Panel</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
             <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
            <div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Fee Records</h2>
        <a href="{{ url_for('add_fee') }}" class="btn btn-success mb-3">Add New Fee</a>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Class</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for fee in fees %}
                <tr>
                    <td>{{ fee.id }}</td>
                    <td>{{ fee.student_name }}</td>
                    <td>{{ fee.class_name }}</td>
                    <td>{{ fee.amount }}</td>
                    <td>{{ fee.date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('edit_fee', fee_id=fee.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_fee', fee_id=fee.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6" class="text-center">No fee records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
